{{ define "content" }}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-light">
                    <h4 class="mb-0"><i class="fas fa-user-plus"></i> 用户注册</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/register">
                        <input type="hidden" name="csrf_token" value="{{ .csrf_token }}">
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="form-text">用户名长度必须为3-20个字符。</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-text">请输入有效的邮箱地址。</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-text">密码长度必须至少为6个字符。</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">确认密码</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <div class="form-text">请再次输入密码进行确认。</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> 注册
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <p class="mb-0">已有账号？ <a href="/login">登录</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}

{{ block "extra_scripts" . }}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        form.addEventListener('submit', function(event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault();
                alert('两次输入的密码不匹配，请重新输入。');
                confirmPassword.value = '';
                confirmPassword.focus();
            }
        });
    });
</script>
{{ end }}
